<jqx-scheduler [date]="date" [(view)]="view" [draggable]="draggable" [editMode] = "editMode"
              [ensureEventVisible]="ensureEventVisible"
              [resourceOrientation]="resourceOrientation"
              (selectEvent)="onSelectEvent($event)"
              (addEvent)="onAddEvent($event)"
              (updateEvent)="onUpdateEvent($event)"
              (viewChanged)="onViewChanged($event)"
              (dateChanged)="onDateChanged($event)">
</jqx-scheduler>
<!-- Modal -->
<div #eventModal class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">{{getSubject()}}</h4>
      </div>
      <div class="modal-body">
        <ng-template *ngIf="!editMode && this.selectedEvent"
             [ngTemplateOutlet]="schedulerReadSeletedEventTemplate"
             [ngTemplateOutletContext]="{ selectedEvent: this.selectedEvent }">
        </ng-template>
        <ng-template *ngIf="editMode && this.selectedEvent"
             [ngTemplateOutlet]="schedulerEditSeletedEventTemplate"
             [ngTemplateOutletContext]="{ selectedEvent: this.selectedEvent }">
        </ng-template>
      </div>
    </div>
  </div>
</div>
<div *ngFor="let message of messages">{{message}}</div>
